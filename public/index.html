<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="js/app/polyfill/es6.js"></script>
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <div id="messageView"></div>
    
    <form class="form" onsubmit="negotiationController.add(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="text" placeholder="dd/mm/aaaa" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button onclick="negotiationController.importNegotiations()" class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button onclick="negotiationController.removeAll()" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    
    <div id="negotiationView"></div>
    
    <script src="js/app/models/negotiation.js"></script>
    <script src="js/app/helpers/date-helper.js"></script>
    <script src="js/app/models/negotiation-list.js"></script>
    <script src="js/app/views/view.js"></script>
    <script src="js/app/views/negotiation-view.js"></script>
    <script src="js/app/models/message.js"></script>
    <script src="js/app/views/message-view.js"></script>
    <script src="js/app/services/proxy-factory.js"></script>
    <script src="js/app/helpers/bind.js"></script>
    <script src="js/app/services/negotiation-service.js"></script>
    <script src="js/app/services/http-service.js"></script>
    <script src="js/app/controllers/negotiation-controller.js"></script>

    <script>
        const negotiationController = new NegotiationController();
    </script>
    
</body>
</html>
